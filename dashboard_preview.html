<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Claims Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    (function(){
      try {
        var params = new URLSearchParams(window.location.search);
        var b = params.get('backend');
        if (b) {
          window.BACKEND_BASE = String(b).replace(/\/$/, '');
        }
      } catch (e) {}
    })();
  </script>
  <script src="/dashboard.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="nav-content">
      <div class="brand">Aegis Protocol</div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/agents">Agents</a>
        <a href="/about">About</a>
        <a class="pill" href="/dashboard">Live Dashboard</a>
        <a href="/submit">Submit Claim</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <!-- Left Column: Claims Feed -->
    <div class="feed-column">
      <section class="page-header">
        <h1>?? Verified Claims Feed</h1>
      </section>

      <section class="claims">
        <div id="claimsContainer" class="claims-grid"></div>
      </section>
    </div>

    <!-- Right Column: Statistics Sidebar -->
    <aside class="stats-sidebar">
      <!-- Stat Cards -->
      <div class="stat-cards-grid">
        <div class="stat-card stat-true">
          <div class="stat-icon">?</div>
          <div class="stat-value" id="trueCount">0</div>
          <div class="stat-label">True</div>
        </div>
        <div class="stat-card stat-false">
          <div class="stat-icon">?</div>
          <div class="stat-value" id="falseCount">0</div>
          <div class="stat-label">False</div>
        </div>
        <div class="stat-card stat-misleading">
          <div class="stat-icon">?</div>
          <div class="stat-value" id="misleadingCount">0</div>
          <div class="stat-label">Misleading</div>
        </div>
        <div class="stat-card stat-unverified">
          <div class="stat-icon">?</div>
          <div class="stat-value" id="unverifiedCount">0</div>
          <div class="stat-label">Unverified</div>
        </div>
      </div>

      <!-- Verdict Distribution Chart -->
      <div class="dark-card">
        <h3>Verdict Distribution</h3>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <!-- Claims Timeline Chart -->
      <div class="dark-card">
        <h3>Claims Timeline</h3>
        <div class="chart-container-bar">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
