<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Claims Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="theme-extras.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="dashboard.js" defer></script>
  <script src="transitions.js" defer></script>
  <script src="theme-interactive.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="nav-content">
      <div class="brand"><img src="/static/12.png" alt="Aegis Protocol" style="height: 40px;"></div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="agents.html">Agents</a>
        <a href="about.html">About</a>
        <a class="pill" href="dashboard.html">Live Dashboard</a>
        <a href="submit.html">Submit Claim</a>
        <!-- Dark Mode Toggle in Navbar -->
        <button class="theme-toggle-nav" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark/light mode">
          <span class="theme-icon">üåô</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <!-- Left Column: Claims Feed -->
    <div class="feed-column">
      <section class="page-header" data-reveal data-reveal-delay="0.1s">
        <h1>üìã Verified Claims Feed</h1>
        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
          <span class="live-indicator">
            <span class="live-dot"></span>
            LIVE
          </span>
          <p style="margin: 0;">Showing the latest verified claims from our AI system</p>
        </div>
      </section>

      <!-- Search and Filter Bar -->
      <section class="search-filter-bar" data-reveal data-reveal-delay="0.15s">
        <div class="search-input-wrapper">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" class="search-input" placeholder="Search claims..."
            aria-label="Search claims">
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="True">True</button>
          <button class="filter-btn" data-filter="False">False</button>
          <button class="filter-btn" data-filter="Misleading">Misleading</button>
        </div>
        <button class="refresh-btn" id="refreshBtn">
          <span class="refresh-icon">‚Üª</span>
          Refresh
        </button>
      </section>

      <section class="claims" data-reveal data-reveal-delay="0.2s">
        <div id="claimsContainer" class="claims-grid"></div>
      </section>
    </div>

    <!-- Right Column: Statistics Sidebar -->
    <aside class="stats-sidebar">
      <!-- Stat Cards -->
      <div class="stat-cards-grid" data-reveal data-reveal-delay="0.1s">
        <div class="stat-card stat-true" data-reveal data-reveal-delay="0.15s">
          <div class="stat-icon">‚úì</div>
          <div class="stat-value" id="trueCount">0</div>
          <div class="stat-label">True</div>
        </div>
        <div class="stat-card stat-false" data-reveal data-reveal-delay="0.2s">
          <div class="stat-icon">‚úó</div>
          <div class="stat-value" id="falseCount">0</div>
          <div class="stat-label">False</div>
        </div>
        <div class="stat-card stat-misleading" data-reveal data-reveal-delay="0.25s">
          <div class="stat-icon">‚ö†</div>
          <div class="stat-value" id="misleadingCount">0</div>
          <div class="stat-label">Misleading</div>
        </div>
        <div class="stat-card stat-unverified" data-reveal data-reveal-delay="0.3s">
          <div class="stat-icon">?</div>
          <div class="stat-value" id="unverifiedCount">0</div>
          <div class="stat-label">Unverified</div>
        </div>
      </div>

      <!-- Verdict Distribution Chart -->
      <div class="dark-card" data-reveal data-reveal-delay="0.35s">
        <h3>Verdict Distribution</h3>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <!-- Claims Timeline Chart -->
      <div class="dark-card" data-reveal data-reveal-delay="0.45s">
        <h3>Claims Timeline</h3>
        <div class="chart-container-bar">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
